[pytest]
# Add current directory to Python path so imports work
pythonpath = .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async tests
asyncio_mode = auto

# Output
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    asyncio: mark test as async
    unit: unit tests
    integration: integration tests
